name: Version Bump and Tag

on:
  push:
    branches: ["main", "master"]
  workflow_run:
    workflows: ["Rust CI"]
    branches: ["main", "master"]
    types:
      - completed

jobs:
  release:
    runs-on: ubuntu-latest
    # Only run if the triggering CI workflow was successful
    if: >
      github.event_name == 'workflow_run' &&
      github.event.workflow_run.conclusion == 'success' &&
      !contains(github.event.workflow_run.head_commit.message, 'chore(release)')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          # Use the head SHA from the CI run to ensure we are on the correct commit
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-edit
        run: cargo install cargo-edit

      - name: Determine Version Bump
        id: bump
        run: |
          # Check commit message for conventional commit types
          MESSAGE="${{ github.event.workflow_run.head_commit.message }}"
          if echo "$MESSAGE" | grep -qE "^feat(\(.*\))?!:"; then
            echo "level=major" >> $GITHUB_OUTPUT
          elif echo "$MESSAGE" | grep -qE "^feat(\(.*\))?:"; then
            echo "level=minor" >> $GITHUB_OUTPUT
          else
            echo "level=patch" >> $GITHUB_OUTPUT
          fi

      - name: Bump version in Cargo.toml
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Bump the version using cargo-edit
          cargo set-version --bump ${{ steps.bump.outputs.level }}

          NEW_VERSION=$(grep '^version =' Cargo.toml | cut -d '"' -f 2)
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

          git add Cargo.toml
          git commit -m "chore(release): bump version to $NEW_VERSION [skip ci]"
          git push

      - name: Create and Push Tag
        run: |
          git tag v${{ env.NEW_VERSION }}
          git push origin v${{ env.NEW_VERSION }}
