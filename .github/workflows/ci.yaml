name: Rust CI & Release

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Job 1: Build and Test
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Rust Cache
        uses: swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Lint with Clippy
        run: cargo clippy -- -D warnings

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

  # Job 2: Release (Only runs on push to main/master after Job 1 succeeds)
  release:
    name: Version Bump and Tag
    needs: build_and_test
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.get_ver.outputs.version }}
    # Only run on pushes to main/master (not PRs) and skip if already a release commit
    if: |
      github.event_name == 'push' &&
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') &&
      !contains(github.event.head_commit.message, 'chore(release)')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-edit
        run: cargo install cargo-edit

      - name: Determine Version Bump
        id: bump
        run: |
          MESSAGE="${{ github.event.head_commit.message }}"
          if echo "$MESSAGE" | grep -qE "^feat(\(.*\))?!:"; then
            echo "level=major" >> $GITHUB_OUTPUT
          elif echo "$MESSAGE" | grep -qE "^feat(\(.*\))?:"; then
            echo "level=minor" >> $GITHUB_OUTPUT
          else
            echo "level=patch" >> $GITHUB_OUTPUT
          fi

      - name: Bump version in Cargo.toml
        id: get_ver # Add ID here
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          cargo set-version --bump ${{ steps.bump.outputs.level }}

          NEW_VERSION=$(grep '^version =' Cargo.toml | head -n 1 | cut -d '"' -f 2)
          # Set output for the next job
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

          git add Cargo.toml
          git commit -m "chore(release): bump version to $NEW_VERSION [skip ci]"
          git push

      - name: Create and Push Tag
        run: |
          git tag v${{ env.NEW_VERSION }}
          git push origin v${{ env.NEW_VERSION }}

  # Job 3: Publish Binaries (Parallel Cross-Platform Build)
  publish_binaries:
    name: Publish for ${{ matrix.os }}
    needs: release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: gg
            asset_name: gg-linux-x86_64.tar.gz
          - os: windows-latest
            artifact_name: gg.exe
            asset_name: gg-windows-x86_64.zip
          - os: macos-latest
            artifact_name: gg
            asset_name: gg-macos-universal.tar.gz

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build Release Binary
        run: cargo build --release --locked

      - name: Package Binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/release
          tar czf ../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}

      - name: Package Binary (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/release
          Compress-Archive -Path ${{ matrix.artifact_name }} -DestinationPath ../../${{ matrix.asset_name }}

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # Pulls the tag name from the Release job output
          tag_name: v${{ needs.release.outputs.new_version }}
          files: ${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_RELEASE_DRAFT: true
